<html xmlns:th="http://www.thyemeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SFlight</title>
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container" style="">
    <div class="m-5">
        <h1 style="" th:text="SFlight + ': ' + ${operation}"></h1>
        <hr style="">
        <form style="">
            <div class="form-group">
                <label>Flight ID</label>
                <input type="text" class="form-control" th:attr="value=${sFlight.flightId}" name="flightId">
            </div>
            <div class="form-group">
                <label>Flight Name</label>
                <input type="text" class="form-control" th:attr="value=${sFlight.flightName}" name="flightName">
            </div>
            <div class="form-group">
                <label>Flight From</label>
                <input type="text" class="form-control" th:attr="value=${sFlight.flightFrom}" name="flightFrom">
            </div>
            <div class="form-group">
                <label>Flight To</label>
                <input type="text" class="form-control" th:attr="value=${sFlight.flightTo}" name="flightTo">
            </div>
            <div class="form-group">
                <label>Flight Date</label>
                <input type="date" class="form-control" th:attr="value=${sFlight.flightDate}" name="flightDate">
            </div>
            <hr style="">
            <button type="submit" class="btn btn-primary"
                    style="margin-right: 2px;"
                    formmethod="post"
                    th:attr="formaction='/home/' + ${operation}">Save
            </button>
        </form>
        <h4 th:text="${message}"></h4>
    </div>
</div>
</body>
</html>
