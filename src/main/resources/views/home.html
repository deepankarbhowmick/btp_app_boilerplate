<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SFlight</title>
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container">
    <div class="m-5">
        <h1>SFLIGHT Web App</h1>
        <hr>
        <div class="row">
            <div class="col-sm-4"><h6 style="display: inline-block;" th:text="${user}"></h6></div>
            <div class=" col-5 col-sm-8">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <form>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="submit"
                                    class="btn btn-primary"
                                    style="margin-right: 5px;"
                                    formmethod="get"
                                    formaction="/home/operation/post">Create
                            </button>
                            <button type="submit"
                                    class="btn btn-primary"
                                    formmethod="get"
                                    formaction="/home">Refresh
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" 2 col-sm-12" style="height: 400px; overflow: auto;border: 1px solid #aaa;border-radius: 3px;">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Flight Id</th>
                        <th>Flight Name</th>
                        <th>Flight From</th>
                        <th>Flight To</th>
                        <th>Flight Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flight : ${flightList}">
                        <form>
                            <td th:text="${flight.flightId}"></td>
                            <td th:text="${flight.flightName}"></td>
                            <td th:text="${flight.flightFrom}"></td>
                            <td th:text="${flight.flightTo}"></td>
                            <td th:text="${flight.flightDate}"></td>
                            <td>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="submit" class="btn btn-secondary" formmethod="get"
                                                th:attr="formaction='/home/operation/put/' + ${flight.flightId}">
                                            Update
                                        </button>
                                        <button type="submit" class="btn btn-secondary" formmethod="get"
                                                th:attr="formaction='/home/operation/delete/' + ${flight.flightId}">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
